<!DOCTYPE html>
<html>
  <head>
    <title>Color Pickers</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      #svgRadialPicker {
        width: 300px;
        height: 300px;
        border: 1px solid #333333;
      }
      #svgBarPicker {
        height: 100px;
        width: 300px;
      }
      svg {
        width: 100%;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <!-- requires jquery.svg.js -->
    <script type="text/javascript" src="http://testprogramming.googlecode.com/svn-history/r390/trunk/javascript/svg/jquery.svg-1.4.5/jquery.svg.min.js"></script>
    <script src="../libs/jquery.radialColorPicker.js" type="text/javascript"></script>
    <script src="../libs/jquery.barColorPicker.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $('#svgRadialPicker').radialColorPicker({
          radius : 100
        });

        $('#svgBarPicker').barColorPicker();
      });
    </script>
  </head>
  <body>
    <div id="svgRadialPicker"></div>
    <div id="svgBarPicker"></div>
  </body>
</html>
